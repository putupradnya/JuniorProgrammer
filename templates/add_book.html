<!DOCTYPE html>  
<html>  
<head>  
    <title>Add Book</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>  
</head>  
<body>
    <div class="container"> 
    <h2>Book details:</h2>   
    <form action = "/savedetails" method="post">  
    <table>  
        <tr><td>ID Buku</td><td><input class="form-control" type="text" name="Id"></td></tr>  
        <tr><td>Kategori</td><td><input class="form-control" type="text" name="Kategori"></td></tr>  
        <tr><td>Nama Buku</td><td><input class="form-control" type="text" name="Jd"></td></tr>
        <tr><td>Pengarang Buku</td><td><input class="form-control" type="text" name="Pb"></td></tr>
        <tr><td>Harga</td><td><input class="form-control" type="number" name="Price"></td></tr>
        <tr><td>Stok</td><td><input class="form-control" type="number" name="Stock"></td></tr>
        <tr><td>Penerbit</td><td><input class="form-control" type="text" name="Penerbit"></td></tr>  
        <tr><td><input class="form-control" type="submit" value="Submit"></td></tr>  
    </table>  
    </form>
    </div>  
</body>  
</html>
